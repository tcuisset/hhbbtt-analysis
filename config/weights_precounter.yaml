genWeightLOFix:
    name: GenWeightLOFixRDF
    path: Tools.Tools.genWeightLOFix
    parameters:
        setGenWeightToOne: self.dataset.get_aux('setGenWeightToOne', False)
        isMC: self.dataset.process.isMC



